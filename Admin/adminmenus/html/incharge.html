<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Admin/adminmenus/css/incharge.css" />
    <script type="text/javascript" src="/Admin/adminmenus/js/incharge.js"></script>
    <script type="text/javascript" src="/Admin/adminmenus/js/floor.js"></script>
    <script type="text/javascript" src="/User/userlogin/UserRoleValidate.js"></script>
    <script type="text/javascript" src="/Admin/adminheader/admin-common-header.js"></script>
    <link rel="stylesheet" href="/Admin/adminheader/admin-common-header.css" />
  </head>
  <body>
    <script type="text/javascript">
      header();
    </script>

    <div class="incharge-container">
      <div class="incharge-head">
        <h1>Incharge Management</h1>
      </div>
      <br />

      <div class="incharge-body" action="/addIncharge" method="post">
        <!-- <div class="incharge-body"> -->
        <div class="incharge-input">
          <input
            type="number"
            id="inchargeNumber"
            placeholder="Enter incharge Number"
          />
          <select id="FloorSelect">
            <option value="" selected>Select Floor Number</option>
          </select>
          <select id="InchargeSelect">
            <option value="" selected>Select Incharge</option>
          </select>
          <input
          type="text"
          id="password"
          placeholder="Generate Password"
        />
          <button onclick="return addIncharge()">Add incharge</button>
        </div>
      </div>

      <br /><br />
      <div class="tbl-inchargeList">
        <table id="inchargeTable">
          <thead>
            <tr class="trhead-table">
              <th>incharge Number</th>
              <th>Floor Number</th>
              <th>incharge Name</th>
              <!-- <th>Password</th> -->
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="InchargeTableBody" class="tbody-table"></tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript">
      displayIncharges();
    </script>
  </body>
</html>
