<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./UserRole.css" />
    <script type="text/javascript" src="/User/userlogin/UserRoleValidate.js"></script>
  </head>
  <body>
    <div class="login-container">
      <h1>Sign Up</h1>
        <div class="input-group">
          <label for="username">Username :</label>
          <input type="username" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="email">E-mail :</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone :</label>
          <input type="number" id="phone" name="phone" required />
        </div>
        <div class="input-group">
          <label for="gender">Gender :</label>
          <label for="male" class="male">Male</label>
          <input type="radio" id="male" name="gender" value="male"/>
          &nbsp; &nbsp; &nbsp; 
          <label for="female" class="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
        </div>

        <div class="input-group">
          <label for="password">Password :</label>
          <input type="password" id="password" name="password" required/>
        </div>

        <button type="submit" onclick="addUser()">Signup</button>
    </div>
  </body>
</html>
